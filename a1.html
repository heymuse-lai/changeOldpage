<font color="#000000" class="unnamed1">橡膠是製作輪胎相當重要的一部份，但不是全部；即使是橡膠本身，也含有天然橡膠和合成橡膠二種。天然橡膠比較軟，因此抓地力、吸收震動的能力較強，且散熱性較佳，高性能胎所用的天然橡膠比例就會比較高。合成橡膠膠質稍微硬一些，但是卻也因此比較耐磨，需要增長輪胎的行駛里程的話，就要多加一點合成橡膠。 
</font>
